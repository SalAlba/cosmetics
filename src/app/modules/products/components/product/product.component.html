<div class="container mt-2">
    <!-- row -->
    <div class="row" *ngIf="product_">
        <div class="col-md-6">
            <img [src]="product_.basicImgUrl" alt="" class="img-thumbnail">
        </div>
        <div class="col-md-6">
            <!-- title -->
            <h1 class="mb-3">{{product_.title}}</h1>
            <!-- stars / reviews / orders -->
            <ul class="list-inline small">
                <li class="list-inline-item mr-2">
                    <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                    <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                    <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                    <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                    <svg class="bi bi-star" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 00-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 00-.163-.505L1.71 6.745l4.052-.576a.525.525 0 00.393-.288l1.847-3.658 1.846 3.658a.525.525 0 00.393.288l4.052.575-2.906 2.77a.564.564 0 00-.163.506l.694 3.957-3.686-1.894a.503.503 0 00-.461 0z"
                            clip-rule="evenodd" />
                    </svg>

                </li>
                <li class="list-inline-item mr-2">
                    <span class="badge badge-pill badge-secondary">
                        <svg class="bi bi-eye" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 001.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0014.828 8a13.133 13.133 0 00-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 001.172 8z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M8 5.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM4.5 8a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0z"
                                clip-rule="evenodd" />
                        </svg>
                        132 reviews
                    </span>
                </li>
                <li class="list-inline-item mr-2">
                    <span class="badge badge-pill badge-success">
                        <svg class="bi bi-bookmark-check" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.5 2a.5.5 0 00-.5.5v11.066l4-2.667 4 2.667V8.5a.5.5 0 011 0v6.934l-5-3.333-5 3.333V2.5A1.5 1.5 0 014.5 1h4a.5.5 0 010 1h-4z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M15.854 2.146a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0l-1.5-1.5a.5.5 0 01.708-.708L12.5 4.793l2.646-2.647a.5.5 0 01.708 0z"
                                clip-rule="evenodd" />
                        </svg>
                        154 orders
                    </span>
                </li>
            </ul>
            <h4 class="mb-3">{{product_.unitPrice}} $</h4>
            <!-- mini details -->
            <div [innerHTML]="product_.shortDescription"></div>
            <div>
                <!-- table -->
                <table class="table col-md-6">
                    <tbody>
                        <tr>
                            <th scope="row">Manufacturer</th>
                            <td>{{product_.manufacturer}}</td>
                        </tr>
                        <!-- <tr>
                            <th scope="row">Article number</th>
                            <td>596 065</td>
                        </tr> -->
                        <!-- <tr>
                            <th scope="row">Guarantee</th>
                            <td>2 year</td>
                        </tr> -->
                        <tr>
                            <th scope="row">Delivery time</th>
                            <td>{{product_.deliveryTime}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Availability</th>
                            <ng-container *ngIf="product_.availability; then available; else notAvailable">
                            </ng-container>

                            <ng-template #available>
                                <td>in Stock ðŸ˜Š</td>
                            </ng-template>

                            <ng-template #notAvailable>
                                <td>not in Stock ðŸ˜ž</td>
                            </ng-template>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- To basket -->
            <!-- <form [formGroup]="productCart" (ngSubmit)="addToBasket()"> -->
            <div class="form-row align-items-center">
                <!-- <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <button class="input-group-text" (click)="decreaseQuantity()">-</button>
                            </div>
                            <input type="number" class="form-control" formControlName="quantity">
                            <div class="input-group-prepend">
                                <button class="input-group-text" (click)="increaseQuantity()">+</button>
                            </div>
                        </div>
                    </div> -->
                <!-- <pre>{{product_.quantity}}</pre> -->
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark mb-2" (click)="addToBasket()">
                        <i class="fa fa-shopping-basket"></i> Add to cart
                    </button>
                    <input type="number" [(ngModel)]="product_.quantity" class="quantity" />
                </div>
            </div>
            <!-- </form> -->

        </div>
    </div>
</div>

<div class="container-fluied bg-light" *ngIf="product_">
    <div class="container py-3" [innerHTML]="sanitizeHTML(product_.fullDescription)"></div>
</div>
