<div class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Thank you for your order!</h1>
            <p class="lead">
                Your order number : <span class="btn-outline-success">{{_id}}</span>
            </p>
            <p class="lead">
                It will be delivered as soon as possible
            </p>
            <p class="lead">
                Email us at with <span class="btn-outline-success">{{email}}</span> any questions suggestions or your
                favourite love story.
            </p>
            <p class="lead">
                <a [routerLink]="'/faq'" class="btn btn-lg btn-dark">more help</a>
            </p>
        </main>
    </div>
</div>
